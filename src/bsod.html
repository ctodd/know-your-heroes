<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSOD Update</title>
    <style>
        body {
            background-color: #0078D7;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #typed-text {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .cursor {
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>:(</h1>
        <div id="typed-text"></div>
    </div>

    <script>
        const text = "Please stand by, we're rolling out some updates.";
        let index = 0;

        function typeText() {
            if (index < text.length) {
                document.getElementById('typed-text').innerHTML = text.slice(0, index) + '<span class="cursor">|</span>';
                index++;
                setTimeout(typeText, 100);
            } else {
                document.getElementById('typed-text').innerHTML = text + '<span class="cursor">|</span>';
            }
        }

        typeText();

        // Refresh the page every 30 seconds
        setTimeout(() => {
            location.reload();
        }, 30000);
    </script>
</body>
</html>
